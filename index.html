<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <nav id="tab-button-nav">
          <button id="product-add-menu" data-tab-section="tab-section-1">상품 관리</button>
          <button id="vending-machine-manage-menu" data-tab-section="tab-section-2">잔돈 충전</button>
          <button id="product-purchase-menu" data-tab-section="tab-section-3">상품 구매</button>
        </nav>
      </header>
      <main>
        <!-- 상품 관리(추가) 메뉴 -->
        <section id="tab-section-1">
          <h3>상품 추가하기</h3>
          <h3>상품 현황</h3>
        </section>
        <!-- 잔돈 충전 (자판기 보유 동전) 메뉴 -->
        <section id="tab-section-2" hidden>
          <h3>자판기 동전 충전하기</h3>
          <h3>동전 보유 현황</h3>
        </section>
        <!-- 상품 구매 메뉴 -->
        <section id="tab-section-3" hidden>
          <h3>금액 투입</h3>
          <h3>구매할 수 있는 상품 현황</h3>
          <h3>잔돈</h3>
        </section>
      </main>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
