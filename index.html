<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
    <script type="module" src="src/index.js"></script>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div id="app">
      <header>
        <nav id="tab-button-nav">
          <button id="product-add-menu" data-tab-section="tab-section-1">상품 관리</button>
          <button id="vending-machine-manage-menu" data-tab-section="tab-section-2">잔돈 충전</button>
          <button id="product-purchase-menu" data-tab-section="tab-section-3">상품 구매</button>
        </nav>
      </header>
      <main>
        <!-- 상품 관리(추가) 메뉴 -->
        <section id="tab-section-1">
          <h3>상품 추가하기</h3>
          <form>
            <input id="product-name-input" type="text"/>
            <input id="product-price-input" type="number"/>
            <input id="product-quantity-input" type="number"/>
            <button id="product-add-button">추가하기</button>
          </form>

          <h3>상품 현황</h3>
          <table id="product-table1">
            <tr>
              <th scope="col">상품명</th>
              <th scope="col">가격</th>
              <th scope="col">수량</th>
            </tr>
          </table>
        </section>
        <!-- 잔돈 충전 (자판기 보유 동전) 메뉴 -->
        <section id="tab-section-2" hidden>
          <h3>자판기 동전 충전하기</h3>
          <form>
            <input id="vending-machine-charge-input" type="number"/>
            <button id="vending-machine-charge-button">충전하기</button>
          </form>
          <p>보유 금액: <span id="vending-machine-charge-amount"></span></p>
          <h3>동전 보유 현황</h3>
          <table>
            <tr>
              <th scope="col">동전</th>
              <th scope="col">개수</th>
            </tr>
            <tr>
              <td scope="row">500원</td>
              <td id="vending-machine-coin-500-quantity"></td>
            </tr>
            <tr>
              <td scope="row">100원</td>
              <td id="vending-machine-coin-100-quantity"></td>
            </tr>
            <tr>
              <td scope="row">50원</td>
              <td id="vending-machine-coin-50-quantity"></td>
            </tr>
            <tr>
              <td scope="row">10원</td>
              <td id="vending-machine-coin-10-quantity"></td>
            </tr>
          </table>
        </section>
        <!-- 상품 구매 메뉴 -->
        <section id="tab-section-3" hidden>
          <h3>금액 투입</h3>
          <form>
            <input id="charge-input" type="number"/>
            <button id="charge-button">투입하기</button>
          </form>
          <p>투입한 금액: <span id="charge-amount"></span></p>
          <h3>구매할 수 있는 상품 현황</h3>
          <table id="product-table2">
            <tr>
              <th scope="col">상품명</th>
              <th scope="col">가격</th>
              <th scope="col">수량</th>
              <th scope="col">구매</th>
            </tr>
            <tr class="product-purchase-item">
              <td class="product-purchase-name" data-product-name="콜라">상품명 예시</td>
              <td class="product-purchase-price" data-product-price="1500">가격 예시</td>
              <td class="product-purchase-quantity" data-product-quantity="5">수량 예시</td>
              <td><button class="purchase-button">구매하기</button></td>
            </tr>
          </table>
          <h3>잔돈</h3>
          <form>
            <button id="coin-return-button">반환하기</button>
          </form>
          <table>
            <tr>
              <th scope="col">동전</th>
              <th scope="col">개수</th>
            </tr>
            <tr>
              <td scope="row">500원</td>
              <td id="coin-500-quantity">0개</td>
            </tr>
            <tr>
              <td scope="row">100원</td>
              <td id="coin-100-quantity">0개</td>
            </tr>
            <tr>
              <td scope="row">50원</td>
              <td id="coin-50-quantity">0개</td>
            </tr>
            <tr>
              <td scope="row">10원</td>
              <td id="coin-10-quantity">0개</td>
            </tr>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
